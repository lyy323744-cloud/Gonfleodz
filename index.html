<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gonfleodz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="fade">
  <h1>gonfleodz</h1>
</header>

<section class="hero fade">
  <h2>أفضل منتجاتنا</h2>
  <p>جودة عالية – توصيل سريع – طلب سهل</p>
</section>

<section id="products" class="fade">
  <h3>منتجاتنا</h3>
  <!-- كل صورة ترفعها هنا ستظهر -->
  <img src="product1.jpg" alt="منتج 1">
  <img src="product2.jpg" alt="منتج 2">
  <img src="product3.jpg" alt="منتج 3">
</section>

<section id="order" class="fade">
  <h3>اطلب الآن</h3>
  <form id="orderForm">
    <input type="text" id="fname" placeholder="الاسم" required>
    <input type="text" id="lname" placeholder="اللقب" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="state" placeholder="الولاية" required>
    <input type="number" id="qty" placeholder="الكمية" min="1" value="1" required>
    <p>السعر الإجمالي: <strong><span id="total">3000</span> دج</strong></p>
    <button type="submit" class="btn glow">تأكيد الطلب</button>
  </form>
</section>

<footer class="fade">
  © 2026 gonfleodz – جميع الحقوق محفوظة
</footer>

<script src="script.js"></script>
</body>
</html>
